<div class='container'>
    <div class='inputs'>
        <div class='row'>
            <div class='input-group  col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3'>
                <div class='slider'>
                    <h3>Cough</h3>
                    <rzslider rz-slider-model="vm.user.cough" rz-slider-options="vm.slider.options"></rzslider>
                </div>
            </div>
        </div>
        <div class='row'>
             <div class='input-group  col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3'>
                <div class='slider'>
                    <h3>Shortness of Breath</h3>
                    <rzslider rz-slider-model="vm.user.short" rz-slider-options="vm.slider.options"></rzslider>
                </div>
            </div>
        </div>
        <div class='row'>
            <div class='input-group col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3'>
                <div class='slider'>
                    <h3>Wheezing</h3>
                    <rzslider rz-slider-model="vm.user.wheezing" rz-slider-options="vm.slider.options"></rzslider>
                </div>
            </div>
        </div>
        <div class='row'>
            <div class='input-group  col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3'>

                <div class='slider'>
                    <h3>Sneezing</h3>
                    <rzslider rz-slider-model="vm.user.sneezing" rz-slider-options="vm.slider.options"></rzslider>
                </div>
            </div>
        </div>
        <div class='row'>
            <div class='input-group  col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3'>
                <div class='slider'>
                    <h3>Nasal Obstruction</h3>
                    <rzslider rz-slider-model="vm.user.nobstruction" rz-slider-options="vm.slider.options"></rzslider>
                </div>
            </div>
        </div>
        <div class='row'>
            <div class='input-group  col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3'>
                <div class='slider'>
                    <h3>Itchy</h3>
                    <rzslider rz-slider-model="vm.user.itchy" rz-slider-options="vm.slider.options"></rzslider>
                </div>
            </div>
        </div>
        <div class='text-center'>
            <button class='btn btn-danger' ui-sref='home'>Cancel</button>
            <button ng-click='vm.addSnapshot()'  ui-sref='home' class='btn btn-success align-center'>Add</button>
        </div>
    </div>
</div>
