<!DOCTYPE HTML>
<html lang="en">
<head>
    <title> AQI by Year</title>
    <meta charset="utf-8">
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
    <style type="text/css">

    </style>
</head>
<body>

<div id="container"></div>


<div id="currentInfo">
    <span id="year2016" class="year">2016</span>
    <span id="year2015" class="year">2015</span>
    <span id="year2014" class="year">2014</span>
    <span id="year2013" class="year">2013</span>
</div>

<div id="title">
    AQI by Year
</div>

<script type="text/javascript" src="globe/third-party/Detector.js"></script>
<script type="text/javascript" src="globe/third-party/three.min.js"></script>
<script type="text/javascript" src="globe/third-party/Tween.js"></script>
<script type="text/javascript" src="globe/globe.js"></script>

<script type="text/javascript">
    if(!Detector.webgl){
        Detector.addGetWebGLMessage();
    } else {
        var years = ['2016','2015','2014','2013'];
        var container = document.getElementById('container');
        var globe = new DAT.Globe(container);
        console.log(globe);
        var i, tweens = [];

        var settime = function(globe, t) {
            return function() {

                new TWEEN.Tween(globe).to({time: t/years.length},500).easing(TWEEN.Easing.Cubic.EaseOut).start();

                var y = document.getElementById('year'+years[t]);

                if (y.getAttribute('class') === 'year active') {
                    return;
                }

                var yy = document.getElementsByClassName('year');

                for(i=0; i<yy.length; i++) {
                    yy[i].setAttribute('class','year');
                }

                y.setAttribute('class', 'year active');
            };
        };

        for(var i = 0; i<years.length; i++) {

            var y = document.getElementById('year'+years[i]);

            y.addEventListener('mouseover', settime(globe,i), false);

        }

        var xhr;
        TWEEN.start();


        xhr = new XMLHttpRequest();
        xhr.open('GET', 'data/test.json', true);
        xhr.onreadystatechange = function(e) {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    var data = JSON.parse(xhr.responseText);
                    window.data = data;
                    for (i=0;i<data.length;i++) {
                        globe.addData(data[i][1], {format: 'magnitude', name: data[i][0], animated: true});
                    }
                    globe.createPoints();
                    settime(globe,0)();
                    globe.animate();
                    document.body.style.backgroundImage = 'none'; // remove loading
                }
            }
        };
        xhr.send(null);
    }
</script>

</body>

</html>
